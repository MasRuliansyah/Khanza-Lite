<article class="row">
    <div class="col-md-12">
        <div class="panel-default">
            <div class="panel-body">
    		        <form name="dokter_ralan" action="{?=url(ADMIN.'/dokter_ralan/save/'.@$users.form.no_rawat)?}" method="POST">
                  <div class="form-group">
                      <label>Pengguna</label>
                      <select name="username" id="username" class="form-control">
                          {loop: $users.user}
                              <option value="{$value.username}"{if: $value.username == $users.form.username} selected{/if}>{$value.nama}</option>
                          {/loop}
                      </select>
                  </div>
                  <div class="form-group">
                      <label>Role</label>
                      <select name="role" class="form-control">
                        <option value="">Pilih Role</option>
                        {loop: $users.role}
                          <option value="{$value}"{if: $value == $users.form.role} selected{/if}>{$value}</option>
                        {/loop}
                      </select>
                  </div>
    	            <div class="form-group">
    	                <label>Akses</label>
    	                <select name="access[]" multiple class="form-control" data-keep-open="true" data-use-dimmer="false" data-options-height="126px" {if: isset_or($users.form.id, 0) == 1}disabled{/if} required>
      	                	{loop: $users.modules}
      	                	<option value="{$value.dir}" data-left="<i class='fa fa-{$value.icon}'></i>" {$value.attr}>{$value.name}</option>
      	                	{/loop}
    	                </select>
    	            </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </form>
            </div>
        </div>
    </div>
</article>
