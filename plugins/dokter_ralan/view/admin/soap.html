<div class="panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Subjective</h3>
    </div>
    <div class="panel-body">
        <div class="post">
            <div class="post-content">
                <div class="form-group">
                    <label>Keluhan</label>
                    <textarea name="name" class="form-control" rows="2"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-heading">
        <h3 class="panel-title">Objective</h3>
    </div>
    <div class="panel-body">
        <div class="post">
            <div class="post-content">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Pemeriksaan</label>
                            <textarea name="name" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>GCS</label>
                            <textarea name="name" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Tensi</label>
                            <div class="input-group">
                                <input type="text" name="" class="form-control" value="" />
                                <span class="input-group-addon">mmHg</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Nadi</label>
                            <div class="input-group">
                                <input type="text" name="" class="form-control" value="" />
                                <span class="input-group-addon">x/menit</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>RR</label>
                            <div class="input-group">
                                <input type="text" name="" class="form-control" value="" />
                                <span class="input-group-addon">x/menit</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Suhu</label>
                            <div class="input-group">
                                <input type="text" name="" class="form-control" value="" />
                                <span class="input-group-addon">&#8451;</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Tinggi</label>
                            <div class="input-group">
                                <input type="text" name="" class="form-control" value="" />
                                <span class="input-group-addon">cm</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Berat</label>
                            <div class="input-group">
                                <input type="text" name="" class="form-control" value="" />
                                <span class="input-group-addon">kg</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-heading">
        <h3 class="panel-title">Assessment</h3>
    </div>
    <div class="panel-body">
        <div class="post">
            <div class="post-content">
                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Diagnosa (ICD-10)</label>
                            <select name="" class="form-control icd10" multiple>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Tindakan (ICD-9)</label>
                            <select name="" class="form-control icd9" multiple>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Perawatan</label>
                            <select name="" class="form-control jns_perawatan" multiple>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-heading">
        <h3 class="panel-title">Plan</h3>
    </div>
    <div class="panel-body">
        <div class="post">
            <div class="post-content">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Rencana Tindak Lanjut</label>
                            <textarea name="name" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Catatan Perawatan</label>
                            <textarea name="name" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="post">
            <div class="post-content">
                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                <a href="#" class="btn btn-default">Batal</a>
            </div>
        </div>
    </div>
</div>
