<article class="row">
    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Kelola Master Cara Bayar <a href="{?=url(ADMIN.'/pendaftaran/carabayaradd/')?}" class="pull-right" role="tab">[ + ]</a></h3>
            </div>
            <div class="panel-body">
    					<div class="table-responsive no-margin">
    						<table class="table table-striped no-margin">
    							<thead>
    								<tr>
    									<th>Kode Cara Bayar</th>
    									<th>Nama Cara Bayar</th>
    									<th class="text-right">Aksi</th>
    								</tr>
    							</thead>
    							<tbody>
            						{if: !empty($pendaftaran.cara_bayar)}
    								{loop: $pendaftaran.cara_bayar}
    								<tr>
    									<td>{$value.kd_pj}</td>
    									<td>{$value.png_jawab}</td>
    									<td class="text-right">
    										<a href="{$value.editURL}" class="btn btn-success btn-xs">
    											<i class="fa fa-pencil"></i> <span class="hidden-xs">Ganti</span>
    										</a>
    									</td>
    								</tr>
    								{/loop}
    								{else}
    								<tr><td colspan="9" class="text-center">Data cara bayar tidak ditemukan</td></tr>
    								{/if}
    							</tbody>
    						</table>
    					</div>
            </div>
        </div>

    </div>
</article>
