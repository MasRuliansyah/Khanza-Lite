<article class="row">
	<form name="pasien" action="{?=url(ADMIN.'/pasiens/save/'.@$pasiens.form.no_rkm_medis)?}" method="POST" enctype="multipart/form-data">
		<div class="col-md-8">
		    <div class="panel panel-default">
                <div class="panel-heading">
		            <h3 class="panel-title">Informasi Pribadi</h3>
                </div>
                <div class="panel-body">
										<div class="row clearfix">
												<div class="col-md-6">
														<div class="form-group">
																<label>Nomor RM</label>
				                        <input type="text" class="form-control" required value="{$pasiens.form.no_rkm_medis}" readonly />
					    	            </div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Nomor KTP</label>
					    	                <input type="text" name="no_ktp" class="form-control" required value="{$pasiens.form.no_ktp}" />
					    	            </div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-6">
				                    <div class="form-group">
				      	                <label>Nama lengkap</label>
				      	                <input type="text" name="nm_pasien" class="form-control" placeholder="Nama lengkap (optional)" value="{$pasiens.form.nm_pasien}" />
				      	            </div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Nama Ibu</label>
					    	                <input type="text" name="nm_ibu" class="form-control" placeholder="Nama lengkap ibu (optional)" value="{$pasiens.form.nm_ibu}" />
					    	            </div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-3">
														<div class="form-group">
					    	                <label>Tempat Lahir</label>
					    	                <input type="text" name="tmp_lahir" class="form-control" placeholder="Tempat Lahir" value="{$pasiens.form.tmp_lahir}" />
					    	            </div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
				      	                <label>Tanggal Lahir</label>
				      	                <input type="text" name="tgl_lahir" class="form-control datepicker" placeholder="Tanggl lahir" value="{$pasiens.form.tgl_lahir}" />
				      	            </div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
																<label>Jenis Kelamin</label>
																<select name="jk" class="form-control">
																	{loop: $pasiens.jk}
																		<option value="{$value}"{if: $value == $pasiens.form.jk} selected{/if}>{$value}</option>
																	{/loop}
																</select>
														</div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
																<label>Golongan Darah</label>
																<select name="gol_darah" class="form-control">
																	{loop: $pasiens.gol_darah}
																		<option value="{$value}"{if: $value == $pasiens.form.gol_darah} selected{/if}>{$value}</option>
																	{/loop}
																</select>
														</div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-3">
														<div class="form-group">
																<label>Agama</label>
																<select name="agama" class="form-control">
																	{loop: $pasiens.agama}
																		<option value="{$value}"{if: $value == $pasiens.form.agama} selected{/if}>{$value}</option>
																	{/loop}
																</select>
														</div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
																<label>Pendidikan</label>
																<select name="pnd" class="form-control">
																	{loop: $pasiens.pnd}
																		<option value="{$value}"{if: $value == $pasiens.form.pnd} selected{/if}>{$value}</option>
																	{/loop}
																</select>
														</div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
																<label>Pekerjaan</label>
																<input type="text" name="pekerjaan" class="form-control" placeholder="Pekerjaan" value="{$pasiens.form.pekerjaan}" />
														</div>
												</div>
												<div class="col-md-3">
														<div class="form-group">
																<label>Status Nikah</label>
																<select name="stts_nikah" class="form-control">
																	{loop: $pasiens.stts_nikah}
																		<option value="{$value}"{if: $value == $pasiens.form.stts_nikah} selected{/if}>{$value}</option>
																	{/loop}
																</select>
														</div>
												</div>
										</div>
										<div class="form-group">
      	                <label>Alamat</label>
      	                <textarea class="form-control" name="alamat" id="alamat" placeholder="Alamat (optional)" rows="4">{$pasiens.form.alamat}</textarea>
      	            </div>
										<div class="row clearfix">
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Provinsi</label>
																<div class="input-group">
																		<input type="hidden" name="kd_prop" value="{$pasiens.form.kd_prop}" id="kd_prop">
																		<input type="text" value="{$pasiens.propinsi.nm_prop}" id="namaprop" class="form-control" placeholder="Propinsi">
																		<span class="input-group-addon" data-toggle="modal" data-target="#propinsiModal">
																				<i class="fa fa-paperclip"></i>
																		</span>
																</div>
					    	            </div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Kabupaten / Kota</label>
																<div class="input-group">
																		<input type="hidden" name="kd_kab" value="{$pasiens.form.kd_kab}" id="kd_kab">
																		<input type="text" value="{$pasiens.kabupaten.nm_kab}" id="namakab" class="form-control" placeholder="Kabupaten">
																		<span class="input-group-addon" data-toggle="modal" data-target="#kabupatenModal">
																				<i class="fa fa-paperclip"></i>
																		</span>
																</div>
					    	            </div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Kecamatan</label>
																<div class="input-group">
																		<input type="hidden" name="kd_kec" value="{$pasiens.form.kd_kec}" id="kd_kec">
																		<input type="text" value="{$pasiens.kecamatan.nm_kec}" id="namakec" class="form-control" placeholder="Kecamatan">
																		<span class="input-group-addon" data-toggle="modal" data-target="#kecamatanModal">
																				<i class="fa fa-paperclip"></i>
																		</span>
																</div>
					    	            </div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Kelurahan</label>
																<div class="input-group">
																		<input type="hidden" name="kd_kel" value="{$pasiens.form.kd_kel}" id="kd_kel">
																		<input type="text" value="{$pasiens.kelurahan.nm_kel}" id="namakel" class="form-control" placeholder="Kelurahan">
																		<span class="input-group-addon" data-toggle="modal" data-target="#kelurahanModal">
																				<i class="fa fa-paperclip"></i>
																		</span>
																</div>
					    	            </div>
												</div>
										</div>
                </div>
            </div>

					<div class="panel panel-default">
              <div class="panel-heading">
	            <h3 class="panel-title">Informasi Keluarga</h3>
              </div>
              <div class="panel-body">
									<div class="row clearfix">
											<div class="col-md-6">
													<div class="form-group">
				    	                <label>Keluarga</label>
															<select name="keluarga" class="form-control">
																{loop: $pasiens.keluarga}
																	<option value="{$value}"{if: $value == $pasiens.form.keluarga} selected{/if}>{$value}</option>
																{/loop}
															</select>
				    	            </div>
											</div>
											<div class="col-md-6">
													<div class="form-group">
				    	                <label>Nama Keluarga</label>
				    	                <input type="text" name="namakeluarga" class="form-control" value="{$pasiens.form.namakeluarga}" />
				    	            </div>
											</div>
									</div>
									<div class="form-group">
											<button type='button' id='copy_alamat' class='btn btn-xs btn-white pull-right'><i class='fa fa-refresh'></i> Sama Dengan Pasien</button>
    	                <label>Alamat</label>
    	                <textarea class="form-control" name="alamatpj" id="alamatpj" placeholder="Alamat (optional)" rows="4">{$pasiens.form.alamatpj}</textarea>
    	            </div>
									<div class="row clearfix">
											<div class="col-md-6">
													<div class="form-group">
				    	                <label>Provinsi</label>
				    	                <input type="text" name="propinsipj" id="propinsipj" class="form-control" value="{$pasiens.form.propinsipj}" />
				    	            </div>
											</div>
											<div class="col-md-6">
													<div class="form-group">
				    	                <label>Kabupaten / Kota</label>
				    	                <input type="text" name="kabupatenpj" id="kabupatenpj" class="form-control" value="{$pasiens.form.kabupatenpj}" />
				    	            </div>
											</div>
									</div>
									<div class="row clearfix">
											<div class="col-md-6">
													<div class="form-group">
				    	                <label>Kecamatan</label>
				    	                <input type="text" name="kecamatanpj" id="kecamatanpj" class="form-control" value="{$pasiens.form.kecamatanpj}" />
				    	            </div>
											</div>
											<div class="col-md-6">
													<div class="form-group">
				    	                <label>Kelurahan</label>
				    	                <input type="text" name="kelurahanpj" id="kelurahanpj" class="form-control" value="{$pasiens.form.kelurahanpj}" />
				    	            </div>
											</div>
									</div>
              </div>
          </div>
	    </div>

	    <div class="col-md-4">
		    	<div class="panel panel-default">
                <div class="panel-heading">
		    	    	<h3 class="panel-title">Informasi Tambahan</h3>
                </div>
                <div class="panel-body">
									<div class="form-group">
											<label>Nomor HP</label>
											<input type="number" name="no_tlp" class="form-control" value="{$pasiens.form.no_tlp}" />
									</div>
									<div class="form-group">
											<label>Cara Bayar</label>
											<select name="kd_pj" class="form-control">
												{loop: $pasiens.penjab}
													<option value="{$value.kd_pj}"{if: $value.kd_pj == $pasiens.form.kd_pj} selected{/if}>{$value.png_jawab}</option>
												{/loop}
											</select>
									</div>
									<div class="form-group">
											<label>Nomor Peserta</label>
											<input type="text" name="no_peserta" class="form-control" placeholder="Nomor peserta asuransi (optional)" value="{$pasiens.form.no_peserta}" />
									</div>
									<div class="form-group">
											<label>Suku Bangsa</label>
											<select name="suku_bangsa" class="form-control">
												{loop: $pasiens.suku_bangsa}
													<option value="{$value.id}"{if: $value.id == $pasiens.form.suku_bangsa} selected{/if}>{$value.nama_suku_bangsa}</option>
												{/loop}
											</select>
									</div>
									<div class="form-group">
											<label>Bahasa</label>
											<select name="bahasa_pasien" class="form-control">
												{loop: $pasiens.bahasa_pasien}
													<option value="{$value.id}"{if: $value.id == $pasiens.form.bahasa_pasien} selected{/if}>{$value.nama_bahasa}</option>
												{/loop}
											</select>
									</div>
									<div class="form-group">
											<label>Cacat Fisik</label>
											<select name="cacat_fisik" class="form-control">
												{loop: $pasiens.cacat_fisik}
													<option value="{$value.id}"{if: $value.id == $pasiens.form.cacat_fisik} selected{/if}>{$value.nama_cacat}</option>
												{/loop}
											</select>
									</div>

                </div>
		    	</div>

					<div class="panel panel-default">
                <div class="panel-heading">
		    	    <h3 class="panel-title">Pengaturan Lainnya</h3>
                </div>
                <div class="panel-body">
									<div class="form-group">
											<label>Email</label>
											<input type="email" name="email" class="form-control" value="{$pasiens.form.email}" />
									</div>
                  <div class="form-group">
                      <label>Tanggal Daftar</label>
                      <input type="text" name="tgl_daftar" class="form-control datepicker" placeholder="Tanggl daftar" value="{$pasiens.form.tgl_daftar}" />
                  </div>

		            <input type="submit" name="save" value="Simpan" class="btn btn-primary" />
								<a href="{$pasiens.manageURL}" class="btn btn-default">Batal</a>
		        	</div>
            </div>
        </div>
	</form>
</article>

<div class="modal fade" id="propinsiModal" tabindex="-1" role="dialog" aria-labelledby="propinsiModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
				<div class="modal-content">
						<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="propinsiModalLabel">Database Propinsi</h4>
						</div>
						<div class="modal-body">
								<table class="table table-striped table-hover display" width="100%">
										<thead>
												<tr>
														<th>Kode</th>
														<th>Nama Propinsi</th>
												</tr>
										</thead>
										<tbody id="propinsi">
										</tbody>
								</table>
						</div>
				</div>
		</div>
</div>

<div class="modal fade" id="kabupatenModal" tabindex="-1" role="dialog" aria-labelledby="kabupatenModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
				<div class="modal-content">
						<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="kabupatenModalLabel">Database Kabupaten</h4>
						</div>
						<div class="modal-body">
								<table class="table table-striped table-hover display" width="100%">
										<thead>
												<tr>
														<th>Kode</th>
														<th>Nama Kabupaten</th>
												</tr>
										</thead>
										<tbody id="kabupaten">
										</tbody>
								</table>
						</div>
				</div>
		</div>
</div>

<div class="modal fade" id="kecamatanModal" tabindex="-1" role="dialog" aria-labelledby="kecamatanModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
				<div class="modal-content">
						<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="kecamatanModalLabel">Database Kecamatan</h4>
						</div>
						<div class="modal-body">
								<table class="table table-striped table-hover display" width="100%">
										<thead>
												<tr>
														<th>Kode</th>
														<th>Nama Kecamatan</th>
												</tr>
										</thead>
										<tbody id="kecamatan">
										</tbody>
								</table>
						</div>
				</div>
		</div>
</div>

<div class="modal fade" id="kelurahanModal" tabindex="-1" role="dialog" aria-labelledby="kelurahanModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
				<div class="modal-content">
						<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="kelurahanModalLabel">Database Kelurahan</h4>
						</div>
						<div class="modal-body">
								<table class="table table-striped table-hover display" width="100%">
										<thead>
												<tr>
														<th>Kode</th>
														<th>Nama Kelurahan</th>
												</tr>
										</thead>
										<tbody id="kelurahan">
										</tbody>
								</table>
						</div>
				</div>
		</div>
</div>
