<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenSIMRS</title>
    <link rel="icon" href="http://localhost:8000/favicon.png" type="image/x-icon">
    <link href="http://localhost:8000/assets/css/bootstrap.min.css?v=3.0" rel="stylesheet">
    <link href="http://localhost:8000/assets/css/bootstrap-theme.min.css?v=3.0" rel="stylesheet">
    <link href="http://localhost:8000/themes/admin/css/style.css?v=3.0&t=6d8033f1ca58" rel="stylesheet">
    <link href="http://localhost:8000/assets/css/font-awesome.css?v=3.0" rel="stylesheet">
    <script src="http://localhost:8000/assets/jscripts/jquery.min.js"></script>
    <script src="http://localhost:8000/themes/admin/js/kalypto.min.js?v=3.0&t=6d8033f1ca58"></script>
</head>

<body style="background: #222;">

	<section id="login">
        <div class="panel panel-default">
            <div class="panel-heading">
                <img src="http://localhost:8000/themes/admin/img/opensimrs_logo.png?t=6d8033f1ca58" alt="logo"> <h2>Open<span>SIMRS</span></h2>
            </div>
            <div class="panel-body">
        		<form action="/admin/dashboard/" method="POST">
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" name="username" class="form-control" placeholder="Nama pengguna" required />
                        </div>
                  	</div>
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                            <input type="password" name="password" class="form-control" placeholder="Kata kunci" required />
                        </div>
                  	</div>
                    <div class="form-group">
                        <label class="remember-me pull-left">
                            <input type="checkbox" name="remember_me" />
                            Ingat saya
                        </label>
                        <button type="submit" name="login" class="btn btn-success pull-right">Log masuk</button>
                    </div>
        		</form>
            </div>
        </div>
			</section>

    <script>
    $(':checkbox').kalypto();
    </script>
</body>
</html>
